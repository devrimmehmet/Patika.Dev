<h1>Listeler</h1>
<!--
    Sıralı Listeler -> 1, 2, 3, ordered list ? -> ol
    Sıralı Olmayan Listeler -> *, *, *, unordered list ? -> ul
-->
<ol>
    <li>Liste Öğesi *1*</li>
    <li>Liste Öğesi *3*</li>
    <li>Liste Öğesi *2*
        <ol>
            <li>Liste Öğesi -1-</li>
            <li>Liste Öğesi -2-</li>
        </ol>
    </li>
    <li>Diğer Özellikler :
        <ul>
            <li>Liste Öğesi *1*</li>
            <li>Liste Öğesi *2*</li>
            <li>Liste Öğesi *3*</li>
        </ul>
    </li>
</ol>

<ul>
    <li>Liste Öğesi *1*</li>
