<!DOCTYPE html> <!-- html yapısındadır-->
<html lang="tr"><!-- dilinin belirlendiği alan-->
<head> <!-- başlık kısmı browserin öğrenmek istediği konular-->
    <meta charset="UTF-8"> <!-- karakter setinin ne olduğunu söyler türkçe UTF-8 içindedir -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- websitesinin ilk açıldığında nasıl açılacağı kısımdır-->
    <title>Kodluyoruz - HTML </title> <!-- browserdaki başlık kısmıdır.-->
</head>
<body>
    <!-- bu dakikadan sonra herşey buraya yazılacak. bodyler icine-->
    <h1>Kodluyoruz - HTML</h1>
    <ul>
        <li>Lorem.</li>
        <li>Neque.</li>
        <li>Inventore!</li>
        <li>Nostrum!</li>
        <li>Debitis.</li>
    </ul>
    <!-- Javascript elemanları en altta yada en üstte yazılır fikir karmaşası var ya en üste ya en alta dışardan yüklenecek herşey -->
</body>
</html>
